<!DOCTYPE html>
<html>
  <head>
    <title>Get Links</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="body-container">
    <h3 class="text-center mb-0">Page Gatherer v0.2</h3>
    <div class="flex-justify-evenly">
        <button class="btn-extract" data-text-hover="Get every link on the current page (href)" id="extract-links">Extract Links</button>
        <button class="btn-extract" data-text-hover="Get every image on the current page (img)" id="extract-images">Extract Images</button>
    </div>
    <div id="popup-container" hidden>
      <div class="info-results-container items-center">
        <div>Results: <b id="results-count" hidden>-1</b></div>
        <div class="flex items-center">
          <div id="results-search-container">
            <input placeholder="Search" id="results-search" type="search" class="input-search" />
          </div>
          <div id="results-copy" class="button-outline"  hidden>
            Copy

            </svg>
          </div>
        </div>
      </div>
      <ul id="popup-list" class="popup-list-container">
      </ul>
    </div>
    <div class="flex items-center flex-justify-end">
